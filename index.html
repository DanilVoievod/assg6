<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Tailwind CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Combined CSS Selectors</title>
</head>
<body>

  <div class="navbar navbar-dark bg-dark"> <!-- Bootstrap Navbar -->
    <div class="container">
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>

  
<div class="container mt-5"> <!-- Bootstrap Container -->
  <div class="content">
    <h1 class="display-4">Welcome to our website!</h1> <!-- Bootstrap Display Heading -->
    <p class="lead">This is the main content of the page.</p> <!-- Bootstrap Lead Paragraph -->

    <!-- Animation Buttons -->
    <div class="animation-buttons">
      <button onclick="applyAnimation('fadeIn')">Fade In</button>
      <button onclick="applyAnimation('slideInLeft')">Slide In Left</button>
      <button onclick="applyAnimation('scaleIn')">Scale In</button>
    </div>

    <!-- Element with Bounce Animation -->
    <button class="btn btn-primary bounce-element">Click me to bounce!</button>
  </div>
</div>

  <div class="footer bg-dark text-light py-3"> <!-- Bootstrap Footer -->
    <div class="container">
      <p class="m-0">&copy; 2023 Example Website. All rights reserved.</p>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
